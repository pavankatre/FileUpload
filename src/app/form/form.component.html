<div class="container mt-5">
    <div class="row">
        <div class="col-sm-10">
            <form action="" [formGroup]="prodForm" (ngSubmit)="addValu()" class="shadow p-3 mb-5 bg-white rounded">
                <div class="form-group">
                    <label for="prodImg"> Product Image</label>
                    <input type="file" id="prodImg" (change)="getFile($event)" class="form-control" formControlName="productImg">
                    <small class="text-denger"
                            *ngIf="!(img.size <= 102800) && prodForm.get('productImg').dirty">Image size is more than 100 kb</small>
                </div>
                <div class="form-group">
                    <label for="prodName">Product Name</label>
                    <input type="text" id="prodName" class="form-control" formControlName="productName">
                </div>
                <div class="form-group">
                    <label for="prodPrice"> Product Price</label>
                    <input type="text" id="prodPrice" class="form-control" formControlName="productPrice">
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Add to Bag </button>
            </form>
        </div>
    </div>
</div>
